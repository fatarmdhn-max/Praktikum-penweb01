<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow jQuery Fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .slideshow {
        position: relative;
        max-width: 600px;
        margin: auto;
        text-align: center;
      }

      .slide {
        display: none;
        width: 100%;
        height: auto;
      }

      .slide:first-child {
        display: block;
        position: relative; /* Slide pertama butuh posisi relatif agar container punya tinggi */
      }

      .buttons {
        margin-top: 10px;
      }

      .buttons .btn {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 0 5px;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Slideshow Gambar dengan Efek Fade jQuery</h2>
    <div class="slideshow-container">
      <img class="slide" src="https://cdn.antaranews.com/cache/1200x800/2021/01/01/Screen-Shot-2021-01-01-at-07.14.44.png" width="75%" alt="Gambar 1" />
      <img class="slide" src="https://image.tmdb.org/t/p/original/hTP1DtLGFamjfu8WqjnuQdP1n4i.jpg" width="75%" alt="Gambar 2" />
      <img class="slide" src="https://awsimages.detik.net.id/community/media/visual/2025/01/25/attack-on-titan-the-last-attack_169.jpeg?w=600&q=90" width="75%" alt="Gambar 3" />
    </div>

    <div class="buttons">
      <button id="prevBtn" class="btn">Sebelumnya</button>
      <button id="nextBtn" class="btn">Berikutnya</button>
    </div>

    <script>
      $(document).ready(function () {
        var slides = $(".slide");
        var currentSlide = 0;
        var slideInterval = 3000; // Opsional: otomatis geser setiap 3 detik
        var fadeSpeed = 800; // Kecepatan efek fade dalam milidetik

        // Fungsi untuk menampilkan slide tertentu
        function showSlide(index) {
          // Fade out slide saat ini, lalu sembunyikan sepenuhnya setelah efek selesai
          slides.eq(currentSlide).fadeOut(fadeSpeed, function () {
            // Set slide baru sebagai slide saat ini
            currentSlide = index;
            // Fade in slide yang baru
            slides.eq(currentSlide).fadeIn(fadeSpeed);
          });
        }

        // Fungsi untuk menampilkan slide berikutnya
        $("#nextBtn").click(function () {
          var nextIndex = (currentSlide + 1) % slides.length;
          showSlide(nextIndex);
        });

        // Fungsi untuk menampilkan slide sebelumnya
        $("#prevBtn").click(function () {
          var prevIndex = (currentSlide - 1 + slides.length) % slides.length;
          showSlide(prevIndex);
        });
      });
    </script>
  </body>
</html>
